<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../assets/logos/otter.png">
    <title>Connexion / Inscription</title>
    <link rel="stylesheet" href="../style/style1.css">
</head>
<body>
    <div class="nav">
        <a href="accueil_zoo.html">
            <img src="../../assets/logos/logo_png.png" alt="Logo">
        </a>
        <a href="présentation_biomes.html"><strong>NOS ENCLOS</strong></a>
        <a href="services.html"><strong>NOS SERVICES</strong></a>
        <a href="billeterie.html"><strong>PRENEZ VOS BILLETS</strong></a>
        <input type="text" placeholder="Recherche..">
        <div>
            <a href="connexion.html" class="btn"><strong>CONNEXION</strong></a>
        </div>
    </div>

    <div class="wrapper">
        <!-- Formulaire de connexion -->
        <form id="login-form">
            <h2>CONNECTEZ-VOUS</h2>
            <div class="userandpswd">
                <input type="text" placeholder="Nom d'utilisateur / Adresse e-mail" name="PSEUDO" required>
            </div>
            <div class="userandpswd">
                <input type="password" placeholder="Mot de passe" name="MDP" required>
            </div>
            <div id="error-message" class="centered-paragraph"></div>
            <br>
            <div class="remember-forgot">
                <label><input type="checkbox"> Se souvenir de moi</label>
                <a href="#">Mot de passe oublié ?</a>
            </div>
            <br>
            <button type="submit" class="bton">Connexion</button>
            <div class="register-link">
                <p>Pas de compte ? <a href="#" id="toggle-to-register">S'inscrire</a></p>
            </div>
        </form>

        <!-- Formulaire d'inscription -->
        <form id="register-form" class="hidden">
            <h2>INSCRIPTION</h2>
            <div class="userandpswd">
                <input type="text" placeholder="Nom" name="NOM" required>
            </div>
            <div class="userandpswd">
                <input type="text" placeholder="Prénom" name="PRENOM" required>
            </div>
            <div class="userandpswd">
                <input type="text" placeholder="Date de naissance (JJ/MM/AAAA)" name="DATE" required>
            </div>
            <div class="userandpswd">
                <input type="text" placeholder="Nom d'utilisateur" name="PSEUDO" required>
            </div>
            <div class="userandpswd">
                <input type="email" placeholder="Adresse e-mail" name="MAIL" required>
            </div>
            <div class="userandpswd">
                <input type="password" placeholder="Mot de passe" name="MDP" required>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="hidden" name="NL" value="0">
                    <input type="checkbox" name="NL" value="1"> J'accepte de recevoir des actualités.
                </label>
            </div>
            <button type="submit" class="bton">Inscription</button>
            <div class="login-link">
                <p>Déjà un compte ? <a href="#" id="toggle-to-login">Se connecter</a></p>
            </div>
        </form>
    </div>

    <script src="../scripts/auth.js"></script>
</body>
</html>
