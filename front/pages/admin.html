    <div class="nav">
        <a href="accueil_zoo.html">
            <img src="../../assets/logos/logo_png.png">
        </a>
        <a href="présentation_biomes.html"><strong>NOS ENCLOS</strong></a>
        <a href="services.html"><strong>NOS SERVICES</strong></a>
        <a href="billeterie.html"><strong>PRENEZ VOS BILLETS</strong></a>
        <input type="text" placeholder="Recherche..">

        <!-- place pour le bouton -->
        <div id="login-button">
            <a href="connexion.html" class="btn"><strong>CONNEXION</strong></a>
        </div>
        <div id="profile-button" class="profile-dropdown">
            <button class="profile-dropdown-btn">
                <div class="profile-img">
                    <img id="profile-button-pp">
                </div>
                <span><strong  id="profile-button-name"></strong></span>
            </button>
            <ul class="profile-dropdown-list">
                <li><a href="./profil.html">Profil</a></li>
                <li><button id="logout-button">Déconnexion</button></li>
            </ul>
        </div>
    </div>
    <script src="../scripts/conn.js"></script>
</head>
<body>
    <div class="wrapper2">
        <h2>Etat des enclos</h2>
        <form id="zooForm">
            <label for="enclos">Sélectionnez un numéro d'enclos pour voir son état :</label>
            <select id="enclos" name="enclos"></select>
            <button type="submit" class="submitbtn">Valider</button>
        </form>
        <div id="result"></div>
        <div id="editForm" class="hidden">
            <h2>Modifier les données de l'enclos</h2>
            <form id="editEnclosForm">
                <label for="animalsText">Animaux présents (ID) :</label>
                <input type="text" id="animalsText" name="animals" placeholder="Sélectionner les animaux"><br><br>
                <label for="animals">Sélectionner les animaux :</label>
                <select id="animals" name="animals" multiple size="10"></select><br><br>
                <label for="travaux">En travaux :</label>
                <select id="travaux" name="travaux">
                    <option value="false">Non</option>
                    <option value="true">Oui</option>
                </select><br><br>
                <label for="meal">Heure du déjeuner :</label>
                <input type="time" id="meal" name="meal"><br><br>
                <button type="submit">Enregistrer</button>
                <button type="button" id="cancelEdit">Annuler</button>
            </form>            
        </div>
    </div>
    <script src="../scripts/admin.js"></script>
</body>
</html>
