<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Grid</title>
    <style>
        .containerS {
            display: grid;
            grid-template-columns: 4fr 1fr;
            gap: 1rem;
            padding: 2rem;
            background-color: #f0f0f0; /* Pour voir les limites */
        }

        .left, .right {
            padding: 1rem;
            border: 1px solid #ccc;
        }

        .left {
            background-color: lightblue;
        }

        .right {
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="containerS">
        <div class="left">
            <p>Colonne gauche</p>
            <p>Plus large (4 fois la taille)</p>
        </div>
        <div class="right">
            <p>Colonne droite</p>
            <p>Plus Ã©troite</p>
        </div>
    </div>
</body>
</html>
