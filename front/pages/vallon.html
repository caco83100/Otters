<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
        <link rel="stylesheet" href="enclos.css">

        <!-- Lien vers le CSS de Swiper -->
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
      
        <!-- Lien vers le script JS de Swiper -->
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

      
    <title>Le Vallon des Cascades</title>
</head>

<body>
    <div class="enclos-container">
      <h2> Le Vallon des Cascades</h2>
      
      <!-- Swiper container principal -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          
          <div class="swiper-slide">
            <img src="animaux/Le Vallon des cascades/loutre.jpg" alt="Les loutres" />
            <p>Les Loutres</p>
          </div>
  
          <div class="swiper-slide">
            <img src="animaux/Le Vallon des cascades/ara.jpg" alt="Les Aras" />
            <p>Les Aras</p>
          </div>

          <div class="swiper-slide">
            <img src="animaux/Le Vallon des cascades/binturong.jpg" alt="Les Binturong" />
            <p>Les Binturong</p>
          </div>

          <div class="swiper-slide">
            <img src="animaux/Le Vallon des cascades/chevre.jpg" alt="Les Chèvres" />
            <p>Les Chèvres</p>
          </div>
          
          <div class="swiper-slide">
            <img src="animaux/Le Vallon des cascades/mouflon.jpg" alt="Les Mouflons" />
            <p>Les Mouflons</p>
          </div>

          <div class="swiper-slide">
            <img src="animaux/Le Vallon des cascades/panda-roux.jpg" alt="Les Pandas-Roux" />
            <p>Les Pandas-Roux</p>
          </div>

          <div class="swiper-slide">
            <img src="animaux/Le Vallon des cascades/panthere.jpg" alt="Les Panthères" />
            <p>Les Panthères</p>
          </div>

          <div class="swiper-slide">
            <img src="animaux/Le Vallon des cascades/tortue.jpg" alt="Les Tortues" />
            <p>Les Tortues</p>
          </div>
  
        </div>
  
        <!-- Pagination et navigation -->
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>
  
    <!-- Script pour initialiser Swiper -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const swiper = new Swiper('.mySwiper', {
          // Activer la boucle
          loop: true,
  
          // Paramètres de navigation
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
  
          // Pagination
          pagination: {
            el: '.swiper-pagination',
            clickable: true,
          },
  
          // Lecture automatique
          autoplay: {
            delay: 3000,
            disableOnInteraction: false,
          },
        });
      });
    </script>
    <div class="comment-section">
      <h2>Commentaires</h2>
      <form id="commentForm">
          <label for="comment">Votre commentaire :</label>
          <textarea id="comment" class="comment-box" rows="4" placeholder="Écrivez votre commentaire ici..."></textarea><br>
          <button type="button" class="submit-btn" onclick="addComment()">Soumettre</button>
      </form>
  
      <div id="commentDisplay" class="comment-display">
          <!-- Les commentaires ajoutés apparaîtront ici -->
      </div>
  </div>
  
  <script>
      // Fonction JavaScript pour ajouter un commentaire
      function addComment() {
          const commentBox = document.getElementById('comment');
          const commentDisplay = document.getElementById('commentDisplay');
  
          if (commentBox.value.trim() !== "") {
              const newComment = document.createElement('p');
              newComment.textContent = commentBox.value;
              commentDisplay.appendChild(newComment);
              commentBox.value = "";  // Réinitialiser le champ de texte
          } else {
              alert("Veuillez écrire un commentaire avant de soumettre.");
          }
      }
  </script>
  </body>
</html>
