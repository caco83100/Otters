<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
        <link rel="stylesheet" href="enclos.css">

        <!-- Lien vers le CSS de Swiper -->
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
      
        <!-- Lien vers le script JS de Swiper -->
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

      
    <title>Le Bois des Pins</title>
</head>

<body>
    <div class="enclos-container">
      <h2> Le Bois des Pins</h2>
      
      <!-- Swiper container principal -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          
          <div class="swiper-slide">
            <img src="animaux/Le Bois des Pins/Antilope-cervicapre-fiche.jpg" alt="Les Antilopes" />
            <p>Les Antilopes</p>
          </div>
  
          <div class="swiper-slide">
            <img src="animaux/Le Bois des Pins/Cerf-elaphe-fiche.jpg" alt="Les Cerfs" />
            <p>Les Cerfs</p>
          </div>

          <div class="swiper-slide">
            <img src="animaux/Le Bois des Pins/daim-10062020-4-1-scaled.jpg" alt="Les Daims" />
            <p>Les Daims</p>
          </div>

          <div class="swiper-slide">
            <img src="animaux/Le Bois des Pins/loup-dEurope-22072020-3-1-scaled.jpg" alt="Les Loups d'Europe" />
            <p>Les Loups d'Europe</p>
          </div>
          
          <div class="swiper-slide">
            <img src="animaux/Le Bois des Pins/macaque-crabier.jpg" alt="Les Macaques Crabrier" />
            <p>Les Macaques Crabier</p>
          </div>

          <div class="swiper-slide">
            <img src="animaux/Le Bois des Pins/vautour-fauve-fiche.jpg" alt="Les Vautours" />
            <p>Les Vautours</p>
          </div>
  
        </div>
  
        <!-- Pagination et navigation -->
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>
  
    <!-- Script pour initialiser Swiper -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const swiper = new Swiper('.mySwiper', {
          // Activer la boucle
          loop: true,
  
          // Paramètres de navigation
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },
  
          // Pagination
          pagination: {
            el: '.swiper-pagination',
            clickable: true,
          },
  
          // Lecture automatique
          autoplay: {
            delay: 3000,
            disableOnInteraction: false,
          },
        });
      });
    </script>

    <div class="comment-section">
        <h2>Commentaires</h2>
        <form id="commentForm">
            <label for="comment">Votre commentaire :</label>
            <textarea id="comment" class="comment-box" rows="4" placeholder="Écrivez votre commentaire ici..."></textarea><br>
            <button type="button" class="submit-btn" onclick="addComment()">Soumettre</button>
        </form>
    
        <div id="commentDisplay" class="comment-display">
            <!-- Les commentaires ajoutés apparaîtront ici -->
        </div>
    </div>
    
    <script>
        // Fonction JavaScript pour ajouter un commentaire
        function addComment() {
            const commentBox = document.getElementById('comment');
            const commentDisplay = document.getElementById('commentDisplay');
    
            if (commentBox.value.trim() !== "") {
                const newComment = document.createElement('p');
                newComment.textContent = commentBox.value;
                commentDisplay.appendChild(newComment);
                commentBox.value = "";  // Réinitialiser le champ de texte
            } else {
                alert("Veuillez écrire un commentaire avant de soumettre.");
            }
        }
    </script>
  </body>
</html>
